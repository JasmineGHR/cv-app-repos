<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Ajouter un CV</title>
    <script src="js/script3.js"></script>
    <script src="db/Cvs.js"></script>

    <link rel="stylesheet" href="css/formStyle.css" />

    
        
</head>
<body>
    <form id="cvForm">
        <h1>Ajouter un nouveau CV</h1>
        
        <label for="firstName">Nom :</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Prénom :</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="address">Adresse :</label>
        <input type="text" id="address" name="address" required>
        
        <h2>Éducation</h2>
        <div id="educationContainer">

        <div class="education-section">

            <label for="diploma">Diplôme :</label>
            <input type="text" id="diploma" name="diploma" required>
            
            <label for="organisation">Organisation :</label>
            <input type="text" id="organisation" name="organisation" required>
            
            <label for="year">Année :</label>
            <input type="number" id="year" name="year" required>
        </div>
            
        </div>
        
        <button type="button" onclick="addDiplome()">Ajouter une autre diplome</button>


        <h2>Compétences</h2>
        <div id="skillsContainer">
            <div class="skill-section">
                <label for="skillName">Compétence :</label>
        <input type="text" id="skillName" name="skillName" required>
        
        <label for="detail">Détail :</label>
        <textarea id="detail" name="detail" required></textarea>
            </div>
        </div>
        
        
        <button type="button" onclick="addSkill()">Ajouter une autre compétence</button>
        
        <h2>Expériences</h2>
        <div id="experienceContainer">
            <div class="experience-section">
                <label for="type">Type :</label>
                <input type="text" id="type" name="type" required>
                
                <label for="organisationExperience">Organisation :</label>
                <input type="text" id="organisationExperience" name="organisationExperience" required>
                
                <label for="title">Titre :</label>
                <input type="text" id="title" name="title" required>
                
                <label for="technologies">Technologies :</label>
                <input type="text" id="technologies" name="technologies" required>
                
                <label for="experienceYear">Année :</label>
                <input type="number" id="experienceYear" name="experienceYear" required>
                
                <label for="duration">Durée :</label>
                <input type="text" id="duration" name="duration" required>
            </div>
        </div>
        <button type="button" onclick="addExperience()">Ajouter une autre expérience</button>
        
        <h2>Langues</h2>
        <div id="languagesContainer">
            <div class="language-section">
                <label for="languageName">Langue :</label>
                <input type="text" id="languageName" name="languageName" required>
                
                <label for="level">Niveau :</label>
                <input type="text" id="level" name="level" required>
            </div>
        </div>
        <button type="button" onclick="addLanguage()">Ajouter une autre langue</button>

        <h2>Soft Skills</h2>
        <div id="softSkillsContainer">
            <div class="softSkill-section">
                <label for="softSkill">Compétence :</label>
                <input type="text" id="softSkill" name="softSkill" required>
            </div>
        </div>
        <button type="button" onclick="addSoftSkill()">Ajouter une autre compétence</button>

        <h2>Intérêts</h2>
        <div id="interestsContainer">
            <div class="interest-section">
                <label for="interest">Intérêt :</label>
                <input type="text" id="interest" name="interest" required>
            </div>
        </div>
        <button type="button" onclick="addInterest()">Ajouter un autre intérêt</button>


        <h2>Résumé</h2>
        <label for="summary">Résumé professionnel :</label>
        <textarea id="summary" name="summary" required></textarea>
        
        <input type="submit" value="Soumettre" onclick="addCv()">
    </form>
   
</body>
</html>
